<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#4fa46b">
    <title>MaterialCordova</title>

    <!-- MaterialCordova references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/inputs.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />
    <link href="css/landscape.css" rel="stylesheet" />
    <link href="css/desktop.css" rel="stylesheet" />
    <link href="css/bottom-sheets.css" rel="stylesheet" />
    <link href="css/buttons.css" rel="stylesheet" />
    <link href="css/cards.css" rel="stylesheet" />
    <link href="css/progress.css" rel="stylesheet" />

    <!-- Additional scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
    <header id="primary">
        <section id="first">
            <touch-target id="menu" class="left dark">
                <ico icon="menu"></ico>
            </touch-target>
            <app-bar-title>Title</app-bar-title>
            <touch-target id="more" class="right dark">
                <ico icon="more-vert"></ico>
            </touch-target>
            <touch-target id="search" class="right dark">
                <ico icon="search"></ico>
            </touch-target>
        </section>
        <section id="second" class="none">
            <touch-target id="back" class="left dark">
                <ico icon="arrow-back"></ico>
            </touch-target>
            <input id="search-input" type="search" placeholder="Search" />
            <touch-target id="search-clear" class="right dark">  
                <ico icon="close"></ico>
            </touch-target>
            <touch-target id="search" class="right dark"></touch-target>
        </section>
    </header>
    <menu>
        <menu-header style="background-image:url(images/wallpaper.png);"></menu-header>
        <ml class="single">
            <mi id="home">
                <a>
                    <icon id="home">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M10 20.5v-6h4v6h5v-8h3l-10-9-10 9h3v8z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Home</t>
                </a>
            </mi>
            <mi id="fav-stops">
                <a>
                    <icon id="fav-stops">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 17.77l6.18 3.73-1.64-7.030 5.46-4.73-7.19-0.61-2.81-6.63-2.81 6.63-7.19 0.61 5.46 4.73-1.64 7.030z" fill="#444444"></path>
                        </svg>

                    </icon>
                    <t>Favourite Stops</t>
                </a>
            </mi>
            <sp></sp>
            <mh>Subheader</mh>
            <mi id="settings">
                <a>
                    <icon id="settings">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M19.43 12.975c0.040-0.32 0.070-0.645 0.070-0.975s-0.030-0.655-0.070-0.975l2.115-1.655c0.19-0.15 0.245-0.42 0.12-0.64l-2-3.465c-0.125-0.215-0.385-0.305-0.61-0.215l-2.49 1.005c-0.515-0.395-1.080-0.73-1.69-0.985l-0.375-2.65c-0.045-0.235-0.25-0.42-0.5-0.42h-4c-0.25 0-0.455 0.185-0.495 0.42l-0.375 2.65c-0.61 0.255-1.175 0.585-1.69 0.985l-2.49-1.005c-0.225-0.085-0.485 0-0.61 0.215l-2 3.465c-0.125 0.215-0.070 0.485 0.12 0.64l2.11 1.655c-0.040 0.32-0.070 0.645-0.070 0.975s0.030 0.655 0.070 0.975l-2.11 1.655c-0.19 0.15-0.245 0.42-0.12 0.64l2 3.465c0.125 0.215 0.385 0.305 0.61 0.215l2.49-1.005c0.515 0.395 1.080 0.73 1.69 0.985l0.375 2.65c0.040 0.235 0.245 0.42 0.495 0.42h4c0.25 0 0.455-0.185 0.495-0.42l0.375-2.65c0.61-0.255 1.175-0.585 1.69-0.985l2.49 1.005c0.225 0.085 0.485 0 0.61-0.215l2-3.465c0.125-0.215 0.070-0.485-0.12-0.64l-2.11-1.655zM12 15.5c-1.935 0-3.5-1.565-3.5-3.5s1.565-3.5 3.5-3.5 3.5 1.565 3.5 3.5-1.565 3.5-3.5 3.5z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Settings</t>
                </a>
            </mi>
            <mi>
                <a>
                    <icon id="ads">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M19.43 12.975c0.040-0.32 0.070-0.645 0.070-0.975s-0.030-0.655-0.070-0.975l2.115-1.655c0.19-0.15 0.245-0.42 0.12-0.64l-2-3.465c-0.125-0.215-0.385-0.305-0.61-0.215l-2.49 1.005c-0.515-0.395-1.080-0.73-1.69-0.985l-0.375-2.65c-0.045-0.235-0.25-0.42-0.5-0.42h-4c-0.25 0-0.455 0.185-0.495 0.42l-0.375 2.65c-0.61 0.255-1.175 0.585-1.69 0.985l-2.49-1.005c-0.225-0.085-0.485 0-0.61 0.215l-2 3.465c-0.125 0.215-0.070 0.485 0.12 0.64l2.11 1.655c-0.040 0.32-0.070 0.645-0.070 0.975s0.030 0.655 0.070 0.975l-2.11 1.655c-0.19 0.15-0.245 0.42-0.12 0.64l2 3.465c0.125 0.215 0.385 0.305 0.61 0.215l2.49-1.005c0.515 0.395 1.080 0.73 1.69 0.985l0.375 2.65c0.040 0.235 0.245 0.42 0.495 0.42h4c0.25 0 0.455-0.185 0.495-0.42l0.375-2.65c0.61-0.255 1.175-0.585 1.69-0.985l2.49 1.005c0.225 0.085 0.485 0 0.61-0.215l2-3.465c0.125-0.215 0.070-0.485-0.12-0.64l-2.11-1.655zM12 15.5c-1.935 0-3.5-1.565-3.5-3.5s1.565-3.5 3.5-3.5 3.5 1.565 3.5 3.5-1.565 3.5-3.5 3.5z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Disable Ads</t>
                </a>
            </mi>
            <mi>
                <a>
                    <icon id="help">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 2.5c-5.525 0-10 4.475-10 10s4.475 10 10 10 10-4.475 10-10-4.475-10-10-10zM13 19.5h-2v-2h2v2zM15.065 11.755l-0.895 0.92c-0.72 0.72-1.17 1.325-1.17 2.825h-2v-0.5c0-1.105 0.45-2.105 1.17-2.83l1.245-1.26c0.36-0.36 0.585-0.86 0.585-1.41 0-1.105-0.895-2-2-2s-2 0.895-2 2h-2c0-2.21 1.79-4 4-4s4 1.79 4 4c0 0.88-0.355 1.675-0.935 2.255z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Help & Feedback</t>
                </a>
            </mi>
        </ml>
    </menu>
    <main>
        <card>
            <div id="bottom">
                Open bottom sheet.
            </div>
        </card>
        <card>
            <ico icon="home"></ico>
        </card>
        <floating-action class="fixed" style="bottom:16px;right:16px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z" />
            </svg>
        </floating-action>
        <card>
            <button>Wazzap</button>
            <button class="floating">I float</button>
        </card>
        <progress max="100" value="80"></progress>
        <progress indeterminate></progress>
    </main>
    <bottom-sheet>
        <ml class="single">
            <mi id="home">
                <a>
                    <icon id="home">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M10 20.5v-6h4v6h5v-8h3l-10-9-10 9h3v8z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Home</t>
                </a>
            </mi>
            <mi id="fav-stops">
                <a>
                    <icon id="fav-stops">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M12 17.77l6.18 3.73-1.64-7.030 5.46-4.73-7.19-0.61-2.81-6.63-2.81 6.63-7.19 0.61 5.46 4.73-1.64 7.030z" fill="#444444"></path>
                        </svg>

                    </icon>
                    <t>Favourite Stops</t>
                </a>
            </mi>
        </ml>
    </bottom-sheet>
    <!-- Scrims -->
    <menu-scrim></menu-scrim>
    <bottom-scrim></bottom-scrim>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
