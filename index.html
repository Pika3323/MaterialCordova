<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MaterialCordova</title>

    <!-- MaterialCordova references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/inputs.css" rel="stylesheet" />
    <link href="css/menu.css" rel="stylesheet" />

    <!-- Additional scripts -->
    <script src="scripts/jquery.js"></script>
</head>
<body>
    <header id="primary">
        <section id="first">
            <touch-target id="menu" class="left dark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M3 18.5h18v-2h-18v2zM3 13.5h18v-2h-18v2zM3 6.5v2h18v-2h-18z" fill="rgba(0,0,0,0.54)"></path>
                </svg>
            </touch-target>
            <app-bar-title>Title</app-bar-title>
            <touch-target id="refresh" class="right dark ">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M17.65 6.85c-1.445-1.45-3.44-2.35-5.65-2.35-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.725 0 6.845-2.55 7.73-6h-2.080c-0.825 2.33-3.035 4-5.65 4-3.315 0-6-2.685-6-6s2.685-6 6-6c1.655 0 3.14 0.69 4.225 1.775l-3.225 3.225h7v-7l-2.35 2.35z" fill="#444444"></path>
                </svg>
            </touch-target>
            <touch-target id="search" class="right dark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14.5h-0.795l-0.275-0.275c0.98-1.135 1.57-2.61 1.57-4.225 0-3.59-2.91-6.5-6.5-6.5s-6.5 2.91-6.5 6.5 2.91 6.5 6.5 6.5c1.615 0 3.090-0.59 4.225-1.565l0.275 0.275v0.79l5 4.99 1.49-1.49-4.99-5zM9.5 14.5c-2.485 0-4.5-2.015-4.5-4.5s2.015-4.5 4.5-4.5 4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5z" fill="rgba(0,0,0,0.54)"></path>
                </svg>
            </touch-target>
        </section>
        <section id="second" class="none">
            <touch-target id="back" class="left dark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 11.5h-12.17l5.585-5.585-1.415-1.415-8 8 8 8 1.415-1.415-5.585-5.585h12.17v-2z" fill="#444444"></path>
                </svg>
            </touch-target>
            <input id="search-input" type="search" placeholder="Search" />
            <touch-target id="search-clear" class="right dark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M19 6.915l-1.415-1.415-5.585 5.585-5.585-5.585-1.415 1.415 5.585 5.585-5.585 5.585 1.415 1.415 5.585-5.585 5.585 5.585 1.415-1.415-5.585-5.585z" fill="#444444"></path>
                </svg>

            </touch-target>
            <touch-target id="search" class="right dark"></touch-target>
        </section>
    </header>
    <menu>
        <menu-header></menu-header>
        <ul class="single">
            <li id="home">
                <a>
                    <icon id="home">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M10 20.5v-6h4v6h5v-8h3l-10-9-10 9h3v8z" fill="#444444"></path>
                        </svg>
                    </icon>
                    <t>Home</t>
                </a>
            </li>
            <li id="fav-stops">
                <a>
                    <icon id="fav-stops">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">

            <sp></sp>

                        </svg>
                    </icon>
                    <t>Disable Ads</t>
                </a>
            </li>
            <li>
                <a>
                    <icon id="help">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">

    </menu>

    <!-- Scrim -->
    <scrim></scrim>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
